<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>
    <section id="overview">
      <h2>Overview</h2>
      <div class="card">
        <h3>Total Balance</h3>
        <p id="balance">₹0</p>
      </div>
      <div class="card">
        <h3>Total Income</h3>
        <p id="income">₹0</p>
      </div>
      <div class="card">
        <h3>Total Expenses</h3>
        <p id="expenses">₹0</p>
      </div>
    </section>

    <section id="add-transaction">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <input type="text" id="transactionName" placeholder="Transaction Name" required>
        <input type="number" id="transactionAmount" placeholder="Amount (₹)" required>
        <select id="transactionType">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <section id="transaction-list">
      <h2>Transaction History</h2>
      <ul id="transactions"></ul>
    </section>
  </main>

  <footer>
    <p>Rights Are Occupied By ayush</p>
  </footer>

  <!-- Three.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="threejs-script.js"></script>
  <script src="script.js"></script>
</body>
</html>
